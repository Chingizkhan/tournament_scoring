app:
  name: 'tournament-scoring'
  version: '1.0.0'
  level: 'local'

http:
  port: '8888'
  timeout: '15s'

logger:
  log_level: 'local'

postgres:
  user: "app"
  password: "secret"
  host: "localhost"
  port: "5490"
  name: "app"
  pool_max: 20
  max_conn_lifetime: '24h'
  max_conn_idle_time: '30m'
  ssl_mode: "disable"
